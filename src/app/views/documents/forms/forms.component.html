<div class="container">  
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">      
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Template Driven Form</h3>
          </div>
          <div class="panel-body">            
            <form (ngSubmit)="onSubmitForm(formUser)" #formUser="ngForm">                        
              <div class="form-group">
                <label for="">Username: </label>
                <input 
                  type="text" 
                  class="form-control" 
                  name="txtUsername"
                  placeholder="Enter username"
                  [(ngModel)]="user.username"
                  #username            
                >
                <span 
                  class="label label-danger" 
                  *ngIf="username.dirty && username.errors?.required">Vui lòng nhập username
                </span>
                <span 
                  class="label label-danger" 
                  *ngIf="username.dirty && username.errors?.minlength">Username phải có độ dài từ 3 ký tự
                </span>
              </div>
              <div class="form-group">
                <label for="">Password: </label>
                <input 
                  type="password" 
                  class="form-control" 
                  placeholder="Enter password"
                  [(ngModel)]="user.password"                 
                >
               <label for="">{{ user.password | json }}</label>
              </div>
              <div class="form-group">
                <label for="">Fullname: </label>
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Enter fullname"
                  [(ngModel)]="user.fullname"                 
                >
              </div>
              <div class="form-group">
                <label for="">Email: </label>
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Enter email"
                  [(ngModel)]="user.email"               
                >
              </div>
              <div class="form-group">
                <label for="">Phone: </label>
                <input 
                  type="text" 
                  class="form-control" 
                  placeholder="Enter phone"
                  [(ngModel)]="user.phone"                             
                >
              </div>
              <button class="btn btn-primary">Submit</button>
            </form>            
          </div>
      </div>      
    </div>
  </div>  
</div>
